{% extends 'core/base.html' %}

{% block title %}Game{% endblock %}

{% block sidebar %}
    <div class="flex flex-col text-center">
        <h1 class="text-gray-200">Gracze</h1>
        {% for player in players %}
        <a href="{%url 'chesstour:manage_players' pk=tournament.id spk=player.id %}" class="w-3/4 my-1 p-2 mx-auto bg-slate-600 rounded-xl border-gray-400 border-2">
            <div>
                {{player.name|capfirst}}
                {{player.surname|capfirst}}
                {{player.rating}}
            </div>
        </a>
        {% endfor %}
    </div>

{% endblock %}

{% block content %} 
<div class="w-1/2 my-6 mx-auto p-6 bg-slate-600 rounded-xl border-gray-400 border-2"> 
    <div class="justify-center flex flex-col mx-auto w-1/2">
        <h1 class="mb-6 text-3xl text-center">Dodaj rundę</h1>
    
        <a href="{% url 'chesstour:edit_game' tournament.id %}" class="py-4 px-8 text-lg rounded-xl bg-teal-500 hover:bg-teal-700 text-white text-center" name="tournament_form">Zatwierdź</a>
    </div>
</div>
{% endblock %}
